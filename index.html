<!doctype html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday üéâ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%}

body{
  font-family:Arial,sans-serif;
  min-height:100vh;
  color:white;
  text-align:center;
  overflow-x:hidden;
  overflow-y:auto;
  background:linear-gradient(135deg,#ff9ecf,#ffc3e6,#c8b6ff);
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  overflow:hidden;
  pointer-events:none;
  z-index:0;
}
.bg .balloon-bg{
  position:absolute;
  bottom:-120px;
  width:70px;height:90px;
  border-radius:50%;
  opacity:.33;
  animation:rise linear infinite;
}
@keyframes rise{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* LAYOUT */
.wrap{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  width:95%;
  max-width:560px;
  background:rgba(0,0,0,.25);
  padding:24px;
  border-radius:20px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:white;
  color:#ff4fa3;
  font-weight:bold;
  cursor:pointer;
  margin-top:16px;
}

/* GAME */
.grid{
  margin-top:16px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}
.card{
  height:90px;
  border-radius:16px;
  position:relative;
  cursor:pointer;
  transform-style:preserve-3d;
  transition:.4s;
}
.card.flipped{transform:rotateY(180deg);}
.face{
  position:absolute;
  inset:0;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
}
.front{background:rgba(255,255,255,.2);}
.back{background:rgba(255,255,255,.1);transform:rotateY(180deg);}
.front .gift{font-size:32px;}
.back .emo{font-size:40px;}

/* MESSAGE */
.msgarea{
  text-align:left;
  margin-top:16px;
}
.msgline{
  margin-top:10px;
  font-size:16px;
  line-height:1.6;
  opacity:0;
  transform:translateY(10px);
  animation:fadeUp .5s forwards;
}
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

/* PHOTO */
.gallery{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:50px;
  align-items:center;
  padding-bottom:40px;
}
.stackrow{
  position:relative;
  width:100%;
  max-width:500px;
  height:260px;
}
.polaroid{
  position:absolute;
  width:60%;
  max-width:280px;
  background:white;
  padding:10px 10px 30px;
  border-radius:12px;
  cursor:pointer;
}
.polaroid img{width:100%;border-radius:8px;}
.left{left:0;transform:rotate(-8deg);}
.right{right:0;top:20px;transform:rotate(8deg);}

/* CONFETTI */
.win-confetti{
  position:fixed;
  width:10px;height:14px;
  border-radius:2px;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  animation:winPop 1100ms forwards;
  z-index:9999;
}
@keyframes winPop{
  0%{opacity:1;}
  100%{
    opacity:0;
    transform:translate(calc(-50% + var(--x)),calc(-50% + var(--y))) rotate(720deg);
  }
}
/* MODAL FULLSCREEN */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(5px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
  animation:fadeIn .3s ease;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
  animation:zoomIn .3s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

@keyframes zoomIn{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<audio id="bgMusic" src="Backsound.mp3" loop></audio>
<div class="bg" id="bg"></div>

<div class="wrap">
  <div id="app" class="container"></div>
</div>

<script>
const app=document.getElementById("app");
const bg=document.getElementById("bg");
const music=document.getElementById("bgMusic");
const EMOJIS=["üçì","üêª","üå∏","üéÇ"];
let config=null,deck=[],first=null,lock=false,matched=0;

/* BACKGROUND */
for(let i=0;i<12;i++){
  const b=document.createElement("div");
  b.className="balloon-bg";
  b.style.left=Math.random()*100+"vw";
  b.style.background=["#ff4d4d","#ffd23f","#4cd964","#5ac8fa"][Math.floor(Math.random()*4)];
  b.style.animationDuration=(10+Math.random()*10)+"s";
  bg.appendChild(b);
}

/* CONFETTI */
function winConfettiBurst(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="win-confetti";
    c.style.background=["#ff4d4d","#ffd23f","#4cd964","#5ac8fa"][Math.floor(Math.random()*4)];
    const angle=Math.random()*Math.PI*2;
    const dist=200+Math.random()*200;
    c.style.setProperty("--x",Math.cos(angle)*dist+"px");
    c.style.setProperty("--y",Math.sin(angle)*dist+"px");
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1100);
  }
}

/* LOAD */
async function loadConfig(){
  const res=await fetch("data.json");
  config=await res.json();
  showStart();
}

/* START */
function showStart(){
  app.innerHTML=`
    <h2>Hai ${config.name} üéâ</h2>
    <p>Main dulu yuk‚Ä¶ üòÜ</p>
    <button class="btn" id="startBtn">Start Game</button>
  `;
  document.getElementById("startBtn").onclick=()=>{
    music.play().catch(()=>{});
    startGame();
  };
}

/* GAME */
function startGame(){
  deck=[...EMOJIS,...EMOJIS].sort(()=>Math.random()-0.5);
  matched=0;first=null;lock=false;

  app.innerHTML=`<h2>Cocokkan Emot üéÅ</h2><div class="grid" id="grid"></div>`;
  const grid=document.getElementById("grid");

  deck.forEach((emo,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="face front"><div class="gift">üéÅ</div></div>
      <div class="face back"><div class="emo">${emo}</div></div>
    `;
    card.onclick=()=>flip(card,i);
    grid.appendChild(card);
  });
}

function flip(card,i){
  if(lock||card===first) return;
  card.classList.add("flipped");

  if(!first){
    first=card;
    first.dataset.emo=deck[i];
    return;
  }

  lock=true;

  if(first.dataset.emo===deck[i]){
    matched+=2;
    if(matched===deck.length){
      winConfettiBurst();
      setTimeout(showMessage,1000);
    }
    first=null;lock=false;
  }else{
    setTimeout(()=>{
      first.classList.remove("flipped");
      card.classList.remove("flipped");
      first=null;lock=false;
    },700);
  }
}

/* UCAPAN SATU-SATU FIXED */
function showMessage(){
  const lines=config.message.split("\n");

  app.innerHTML=`
    <h2>Ucapan üíå</h2>
    <div class="msgarea" id="msg"></div>
    <button class="btn" onclick="showPhoto()">Selanjutnya ‚ûú</button>
  `;

  const msg=document.getElementById("msg");
  let i=0;

function revealLine(){
  if(i>=lines.length) return;

  if(lines[i].trim()!==""){
    const div=document.createElement("div");
    div.className="msgline";
    div.textContent=lines[i];
    msg.appendChild(div);
  }

  i++;
  setTimeout(revealLine,350);
}

  revealLine();
}

/* FOTO */
function showPhoto(){
  window.scrollTo(0,0);

  app.innerHTML=`
    <h2>Kenangan Kita üì∏</h2>
    <div class="gallery" id="gallery"></div>
    <button class="btn" onclick="openWA()">üí¨ Ucapin Sesuatu</button>
  `;

  const gallery=document.getElementById("gallery");

  for(let i=0;i<config.photos.length;i+=2){
    const row=document.createElement("div");
    row.className="stackrow";

    row.innerHTML=`
      <div class="polaroid left" onclick="openModal('${config.photos[i]}')">
        <img src="${config.photos[i]}">
      </div>
      ${config.photos[i+1]?`
      <div class="polaroid right" onclick="openModal('${config.photos[i+1]}')">
        <img src="${config.photos[i+1]}">
      </div>`:""}
    `;

    gallery.appendChild(row);
  }
}

function openModal(src){
  const modal=document.createElement("div");
  modal.className="modal";

  const img=document.createElement("img");
  img.src=src;

  // supaya klik gambar tidak menutup modal
  img.onclick=(e)=>e.stopPropagation();

  modal.appendChild(img);

  // klik area gelap untuk tutup
  modal.onclick=()=>modal.remove();

  document.body.appendChild(modal);
}
loadConfig();
</script>

</body>
</html>
